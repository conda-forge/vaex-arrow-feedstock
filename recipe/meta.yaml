{% set name = "vaex-arrow" %}
{% set version = "0.5.0" %}
{% set sha256 = "61e63bf85ce4fc6f2969d226db730203f487d6a3dd0d73d15781f7541cb852be" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  preserve_egg_dir: true
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python
    - vaex-core >=1.4.0
    - matplotlib-base >=1.3.1
    - pillow
    - pyarrow

test:
  imports:
    - vaex_arrow

about:
  home: https://www.github.com/maartenbreddels/vaex
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Arrow support for vaex
  description: |
    Arrow support for vaex (out of core dataframes)

extra:
  recipe-maintainers:
    - maartenbreddels
